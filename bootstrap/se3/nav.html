<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<style>
		ul {
			margin-top: 35px;
		}
	</style>

	<body>
		<!--
		 	nav-tabs：选项卡式
         	nav-justified：两端对齐
         	nav-pills：胶囊式
         	active：选中
         	
         	navbar-inverse:导航为黑色
         	navbar-default:默认黑色
         	navbar-fixed-top:固定在页面上面
         	navbar-fixed-bottom:固定在下面
         	                         申明导航条表单   悬浮在右侧       注释是搜索框
         	<form class="navbar-form navbar-right" role="search">
         -->
		<div class="container">
			<h2>选项卡导航栏</h2>
			<ul class="nav nav-tabs nav-justified">
				<li class="active"><a href="#">首页</a></li>
				<li><a href="#">页面1</a></li>
				<li><a href="#">页面2</a></li>
				<li><a href="#">页面3</a></li>
			</ul>
			<h2>胶囊式</h2>
			<ul class="nav nav-pills">
				<li class="active"><a href="#">首页</a></li>
				<li><a href="#">页面1</a></li>
				<li><a href="#">页面2</a></li>
				<li><a href="#">页面3</a></li>
			</ul>
			<h2>胶囊+选项卡式</h2>
			<ul class="nav nav-pills nav-justified">
				<li class="active"><a href="#">首页</a></li>
				<li><a href="#">页面1</a></li>
				<li><a href="#">页面2</a></li>
				<li class="dropdown">
					<a href="#" data-toggle="dropdown">页面3
			 		<span class="caret"></span>
			 	</a>
					<ul class="dropdown-menu">
						<li class="active"><a href="#">选一</a></li>
						<li><a href="#">选二</a></li>
						<li><a href="#">选三</a></li>
					</ul>
				</li>
			</ul>

		</div>
			<!--
            	搜索框悬浮在nav右侧
            -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">LOGO</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">首页</a></li>
				<li><a href="#">首页2</a></li>
				<li><a href="#">首页3</a></li>
			</ul>
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="输入" />
				</div>
				<button type="submit" class="btn btn-primary">确认</button>
			</form>
		</nav>

	</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

</html>
