<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>公安</title>
	</head>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/sj3.css" />

	<body>
		<!--
        	作者：好一个铁石心肠的坤
        	时间：2019-02-21
        	描述：上机练习3
        -->
		<!--
        	头部logo和导航栏
        -->
		<div class="container top-head">
			<div class="row">
				<div class="col-lg-4"><img src="img/image/logo.png" style="margin-left: 25px;"></div>
				<div class="col-lg-offset-3 col-lg-5">
					<div class="row ">
						<div class="col-sm-offset-5 col-sm-8 submits">
							<form action="#" method="post" class="form-inline">
								<input type="text" placeholder="请输入内容" class="form-control" />
								<input type="submit" class="btn btn-success" />
							</form>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 list">
							<ul class="list-inline">
								<li class="red">首页</li>
								<li class="blue">公共查询</li>
								<li class="blue">常见问题</li>
								<li class="blue">政策法规</li>
								<li class="blue">通知公告</li>
								<li class="blue">备案须知</li>
								<li class="blue">备案展厅</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--
        	头部logo和导航栏结束
        -->
		<!--
        	开始网页主体登录部分
        -->
		<div class="body_login col-lg-12">
			<div class="row col-lg-6">
				<div class="col-sm-offset-1 col-sm-11">
					<div class="row col-xs-12">
						<div class="col-xs-8 col-xs-offset-4 xcyimg">
							<img src="img/image/xcy.png" />
						</div>
					</div>
					<div class="row col-xs-12 liuimg">
						<img src="img/image/liucheng.png" />
					</div>
				</div>
			</div>
			<div class="row col-lg-offset-1 col-lg-5">
				<div class="text">
					<p class="h5 col-lg-12">普通用户</p>
					<form action="#" method="post">
						<div class="form-group form-inline col-sm-12">
							<label>用户名:</label>
							<input type="text" class="form-control" style="margin-left: 11.5px; width: 230px;" />
						</div>
						<div class="form-group form-inline col-sm-12">
							<label>密码:</label>
							<input type="password" class="form-control" style="margin-left: 25px; width: 230px;" />
						</div>
						<div class="col-lg-offset-2 col-lg-10">
							<p><input type="checkbox">记住密码</p>
							<p class="col-lg-9 col-lg-offset-3"><input type="submit" value="登录" class="widths btn btn-danger btn-block"></p>
							<h6><a href="#">没有账号 注册</a></h6>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--页脚信息部分-->
		<div style="display: flex;width: 100%;justify-content: center; align-items: center;flex-direction: column;margin-top: 20px;">
			<p>Copyright2015公安部网络安全保卫局All Rights Reserved</p>
			<p>邮箱: support@belan.gov.cn</p>
			<p>京公网安备11010102002019号建议使用1024*768以上分辨率浏览</p>
		</div>
		
	</body>

</html>
