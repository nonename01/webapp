<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>铁蹄</title>
	</head>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<style>
		a {
			color: #E2E2E2;
		}
		
		.new {
			background: red;
			color: white;
			border-radius: 2px;
			display: inline;
			padding: 2px 4px 2px 4px;
		}
		
		.list-inline li {
			margin-left: 20px;
			margin-top: 15px;
		}
		
		.right {
			margin-top: -35px;
		}
		
		.form-right {
			margin-right: 35px;
		}
		
		.form-right,
		.form-left {
			display: inline-block;
		}
		
		.pom {
			margin-top: -20px;
		}
	</style>

	<body>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="left">
					<div class="navbar-header"><img src="img/logo.png" /></div>
					<ul class="list-inline">
						<li><a href="#">首页</a></li>
						<li><a href="#">入门课</a></li>
						<li><a href="#">岗位课</a></li>
						<li><a href="#">技能库</a></li>
						<li><a href="#">微社区</a></li>
						<li><a href="#">学员</a>
							<div class="new">new</div>
						</li>
					</ul>
				</div>
				<div class="right navbar-right">
					<div class="form-right">
						<a href="#">登陆</a>
						<a href="#" style="margin-left: 20px;">注册</a>
					</div>
					<div class="form-left ">
						<form action="#" method="post">
							<input type="text" class="input-sm" placeholder="请输入内容" style="border-radius: 5px;" />
							<button class="btn btn-success">登陆</button>
						</form>
					</div>
				</div>
			</div>
		</nav>
		<div class="carousel slide pom" data-ride="carousel" id="myCarousel" data-interval="3000">
			<!--
            	
            	描述：图片容器
            -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/6.jpg" />
				</div>
				<div class="item ">
					<img src="img/4.jpg" />
				</div>
				<div class="item ">
					<img src="img/5.jpg" />
				</div>
			</div>
			<!--
            	
            	描述：下面圆圈圈按钮
            -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

</html>
