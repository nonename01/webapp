<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

        <script type="text/javascript">
                function master(o) {
                    return alert(
                        "姓名："+o.name+
                        ",性别："+o.sex+
                        ",年龄："+o.age
                    );
                }
                var obj={
                    name:"老高",
                    sex:"男",
                    age:"18"
                }
                master(obj);
                    /*将对象以实参的方式传入形参*/
        </script>
</body>
</html>
