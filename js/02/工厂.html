<body>
    <script type="text/javascript">
            function fun1(name,age,sex){
                //创建一个新对象
                var obj=new Object();
                //向新对象添加属性
                obj.name=name;
                obj.age=age;
                obj.sex=sex;
                obj.saynaem=function(){
                    console.log(this.name,this.age,this.sex);
                   
                }
                //返回新对象
                return obj;
            }
            var objs=fun1("八戒",225,"男");
            var objs2=fun1("悟空",1088,"男");
            var objs3=fun1("白骨精",599,"女");
            objs.saynaem();
            objs2.saynaem();
            objs3.saynaem();
    </script>
</body>
